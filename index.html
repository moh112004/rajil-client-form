<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order form</title>
    <link rel="icon" type="image/x-icon" href="images/logo-ar.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Start app bar -->
    <div class="app-bar p-5 text-white">
        <a href="ar.html">
            <div class="lang"><img src="images/lang.svg" alt="" class="ico">&nbsp;
                <p>ar</p>
        </a>
    </div>
    <img src="images/logo-ar.svg" alt="" class="logo mx-auto d-block">
    </div>
    <!-- End app bar -->
    <form action="">
        <div class="container content">
            <div class="tit">
                <h4>Order ID :</h4>
                &nbsp;
                &nbsp;
                <input type="text" class="order-id" value="123456" readonly>
            </div>
            <br>
            <br>
            <!-- Card one -->
            <div class="card">
                <div class="card-body">
                    <div class="tit"><img src="images/amount.svg" alt="" class="ico">
                        <img src="images/ver-line.svg" alt="" height="25px" width="15px">
                        <p>Order Invoie Amount :</p>
                    </div>
                    <input type="text">
                    <img src="images/hor-line.svg" alt="" class="mx-auto d-block hor-line">
                    <div class="tit"><img src="images/whatsapp-contact.svg" alt="" class="ico"> <img
                            src="images/ver-line.svg" alt="" height="25px" width="15px">
                        <p>Customer Whatsapp Number :
                        </p>
                    </div>
                    <input type="text" value="+966 56 29 88331" readonly class="wa">
                    <img src="images/hor-line.svg" alt="" class="mx-auto d-block hor-line">
                    <div class="tit"><img src="images/amount.svg" alt="" class="ico"> <img src="images/ver-line.svg"
                            alt="" height="25px" width="15px">
                        <p>Delivery Amount to collect :
                        </p>
                    </div>
                    <input type="text" value="15 ر.س" readonly class="wa">
                    <img src="images/hor-line.svg" alt="" class="mx-auto d-block hor-line">
                    <div class="tit"><img src="images/note.svg" alt="" class="ico"> <img src="images/ver-line.svg"
                            alt="" height="25px" width="15px">
                        <p>Notes :
                        </p>
                    </div>
                    <input type="text">
                    <img src="images/hor-line.svg" alt="" class="mx-auto d-block hor-line">
                    <div class="tit"><img src="images/file.svg" alt="" class="ico"> <img src="images/ver-line.svg"
                            alt="" height="25px" width="15px">
                        <p>Invoice :
                        </p>
                    </div>
                    <input type="file">
                </div>
            </div>
            <br>
            <br>
            <br>
            <br>
            <button type="submit">
                Submit
            </button>
        </div>
   
    </form>
    </div>
</body>

</html>
